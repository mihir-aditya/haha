<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: pink;
    }

    .options {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap: 10px;
    }

    button {
        padding: 20px 20px;
        font-size: 16px;
        margin: 20px 0px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        z-index: 1;
    }

    button:hover {
        background-color: #45a049;
    }

    #app h1 {
        text-align: center;
        font-size: 75px;
        font-family: 'bubblegum sans', sans-serif;
        margin: 0;
    }

    #app p {
        text-align: center;
        font-size: 30px;
        font-family: 'bubblegum sans', sans-serif;
        margin: 0;
    }

    .main {
        text-align: center;
        font-size: 50px;
        font-family: 'bubblegum sans', sans-serif;
        margin-top: 50px;
    }

    .sideimg {
        position: fixed;
        /* top: 0; */

    }

    .img1 {
        right: 0;
        transform: translate(120px);
    }

    .img2 {
        right: 1;
        transform: scaleX(-1) translate(120px);
    }
    .jk , .sitanshu {
  position: relative;
  margin: auto;
  /* background-color: #45a049; enables stacking of images */
  width: 300px;       /* set width of base image */
}.base-img {
  position: absolute;
  width: 100%;
  z-index: 2;
  transform: translateX(-100px) scale(1.2);

  /* speed will be controlled dynamically */
  --animSpeed: 0.3s;
  animation: float var(--animSpeed) ease-in-out infinite;
}

@keyframes float {
  0%   { transform: translateX(-100px) scale(1.2) translateY(0px); }
  50%  { transform: translateX(-100px) scale(1.2) translateY(-15px); }
  100% { transform: translateX(-100px) scale(1.2) translateY(0px); }
}

.controls {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
  align-items: center;
  font-size: 18px;
}

.overlay-img {  
  top: 30px;          /* adjust position */
  left: 40px;
  width: 120px; 
  transform: scale(-3.5) rotate(270deg) translate(60px  ) scaleX(-1) ;      /* change overlay size */
}
.harshita {
    /* container for the image — keeps layout simple */
    width: 300px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
}

.harshitaimg {
    width: 300px;
    display: block;
    transform-origin: center center;
    will-change: transform, opacity;
    /* rotate + zoom from 0 to original size */
    animation: rotateZoom 2s cubic-bezier(.2,.8,.2,1) forwards;
    transform: rotate(-580deg) scale(0);
    opacity: 0;
    z-index: 3;
}

@keyframes rotateZoom {
    from {
        transform: rotate(-580deg) scale(0);
        opacity: 0;
    }
    to {
        transform: rotate(0deg) scale(1.5);
        opacity: 1;
    }
}
.sitanshu {
    position: relative;
    z-index: 4;
    animation: fleet 0.5s ease infinite;
}
@keyframes fleet {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-60px); }
    100% { transform: translateY(0px); }
}
.dil{
    animation: none;
    position: fixed;
    z-index: 1;
      top: 30px;          /* adjust position */
  left: 20px;
  transform-origin: center;
  transform :rotate(18deg) translateY(2px) ;
  width: 400px; 
       
}


.adi{
    position: fixed;
    top: -250px;
    left: 450px;
    transform: scale(0.7);
    z-index: 0;
}
.ad1{
    position: relative;
    z-index: 1;
    transform: scale(2) translateX(-50px) translateY(35px);
    animation: thrust 0.4s ease infinite;
    /* animation: fleet 0.5s ease infinite; */
}
@keyframes thrust {
    0% { transform: scale(2) translateX(-50px) translateY(35px); }
    50% { transform: scale(2) translateX(-50px) translateY(15px); }
    100% { transform: scale(2) translateX(-50px) translateY(35px); }
}
</style>

<body>

        <h1>Fun Fucker</h1>
        <p>Welcome to the Fun Fucker application!</p>
        <p>Choose whom to fuck</p>

<script>
    function LoadAditya() {
        document.getElementById("container").innerHTML = `<div class="aditya">
            <img src="aditya.png" alt="" class="adi">
            <img src="ad1.png" alt="" class="ad1">
            <audio src="clap.mp3" loop autoplay></audio>
            <audio src="mon.mp3" loop autoplay></audio>
        </div>`;
    }

    function LoadHarshita() {
        document.getElementById("container").innerHTML = `<div class="harshita" >
            <img src="harshita.png" class="harshitaimg" alt="">
            <audio src="atmkbfg.mp3" loop autoplay></audio>
        </div>
        `;
    }
function LoadJK() {
    document.getElementById("container").innerHTML = `
        <div class="jk">
            <img src="jk.png" class="base-img">
            <img src="jkjony.png" class="overlay-img">
            <audio src="chd.mp3" loop autoplay></audio>
        </div>

        <div class="controls">
            <button id="slower">⬅ Slow</button>
            <span id="speedValue">0.3s</span>
            <button id="faster">Fast ➡</button>
        </div>
    `;

    // Initialize speed controls after elements are created
    let speed = 0.3; // default speed (seconds)
    const imgDiv = document.querySelector('.base-img');
    const speedDisplay = document.getElementById('speedValue');

    // function to update animation duration
    function updateSpeed() {
        imgDiv.style.setProperty("--animSpeed", speed + "s");
        speedDisplay.textContent = speed.toFixed(1) + "s";
    }

    // Set initial speed
    updateSpeed();

    // Add event listeners to buttons
    document.getElementById("faster").addEventListener("click", () => {
        if (speed > 0.1) speed -= 0.1; // prevents negative or too fast
        updateSpeed();
    });

    document.getElementById("slower").addEventListener("click", () => {
        speed += 0.1;
        updateSpeed();
    });
}


    function LoadRLN() {
        document.getElementById("container").innerHTML = "<h1>Ram Lakhan Nagar</h1>";
    }

    function LoadSitanshu() {
        document.getElementById("container").innerHTML = `
        <div class="sitanshu">
            <img src="sitanshu.png"  class="sitanshu" style="transform: scale();" alt="">
            <img src="dil.png" class="dil" alt="">
            <audio src="gawk-gawk.mp3" loop autoplay></audio>
        </div>
        `;
    }

    function LoadPrince() {
        document.getElementById("container").innerHTML = "<h1>Prince</h1>";
    }
    // Enable audio on click (for autoplay policy)
window.addEventListener("click", function enableAudio() {
    document.querySelectorAll("audio").forEach(a => a.muted = false);
    window.removeEventListener("click", enableAudio);
});

// Create and play the repeating sound
const animeAhh = new Audio('anime-ahh.mp3');
animeAhh.volume = 0.7; // 70% volume

// Play sound every 4 seconds
setInterval(() => {
    animeAhh.currentTime = 0; // Reset to start
    animeAhh.play();
}, 4000); // 4000ms = 4 seconds

</script>
